<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="try">
        
        <div class="left">
            <div class="svgtext">
                <img src="./image/odin-lined.png" id="imm" alt="odin logo">
                <span id="od">Odin</span>
            </div>
        </div>
    
        <div class="right">
            <div class="quote">
                <p>This is not a real service! You know you need something <br>like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <em>now</em> to get started <br><br>You know you want to.</p>
            </div>
            <div class="right-middle">
    
                <p>Let's do this!</p>
                
                <div class="form">

                    <div class="input">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" placeholder="...">
                    </div>
                    
                    <div class="input">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" placeholder="...">
                    </div>
        
                    <div class="input">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" placeholder="...">
                    </div>

                    <div class="input">
                        <label for="phone">PHONE NUMBER:</label>
                        <input type="number" id="phone" placeholder="...">
                    </div>
                    
                    <div class="input">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" placeholder="...">
                    </div>
        
                    <div class="input">
                        <label for="password">CONFIRM PASSWORD:</label>
                        <input type="password" id="password" placeholder="...">
                    </div>

                </div>
            </div>
            <div class="createbtn">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span id="log">Log in</span></p>
            </div>
        </div>
    </div>


</body>

</html>
